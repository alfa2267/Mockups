<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockups Portfolio - Aina Eco</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Mockups Portfolio</h1>
            <p>2D & 3D Design Work</p>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="2d">2D Mockups</button>
                <button class="filter-btn" data-filter="3d">3D Mockups</button>
            </section>

            <section class="mockups-grid" id="mockupsGrid">
                <!-- Mockups will be dynamically loaded here -->
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Aina Eco. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
